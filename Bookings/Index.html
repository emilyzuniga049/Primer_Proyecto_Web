<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookings - Aventones</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/estilo_nav_logo.css">
  <link rel="stylesheet" href="../css/estilo_bookings.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <img src="../Img/icono_carros.png" alt="Logo" class="logo">
      <h1>AVENTONES</h1>
    </div>
    <nav class="nav-bar">
      <a href="#">Home</a>
      <a href="../Myrides/Index.html">Rides</a>
      <a href="../Bookings/Index.html" class="active">Bookings</a>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <div class="user-menu">
          <img src="../Img/user_icon.png" alt="User" class="user-icon">
          <div class="user-dropdown">
            <a href="#">Logout</a>
            <a href="#">Settings</a>
            <a href="#">Configuration</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="bookings-container">
    <h2>Bookings</h2>

    <table class="bookings-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Ride</th>
          <th>Accept / Reject</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="user-info">
              <img src="../Img/user_icon.png" alt="User icon">
              <span>fulano</span>
            </div>
          </td>
          <td>Ciudad Quesada - Naranjo</td>
          <td>
            <a href="#" class="accept-link">Accept</a> |
            <a href="#" class="reject-link">Reject</a>
          </td>
        </tr>
        <tr>
          <td>
            <div class="user-info">
              <img src="../Img/user_icon.png" alt="User icon">
              <span>yluna</span>
            </div>
          </td>
          <td>Fortuna - San José</td>
          <td>
            <a href="#" class="accept-link">Accept</a> |
            <a href="#" class="reject-link">Reject</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Home</a> |
      <a href="#">Rides</a> |
      <a href="#">Bookings</a> |
      <a href="#">Settings</a> |
      <a href="#">Login</a> |
      <a href="#">Register</a>
