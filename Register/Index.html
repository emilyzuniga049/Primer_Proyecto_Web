<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones - Register</title>
    <br>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilo_Login_Register.css">
</head>
<body>
 <div class="centered-container">
    <div class="register-container">
        <div class="logo-container">
            <img src="../Img/icono_carros.png" class="logo" alt="Logo">
            <h1>AVENTONES</h1>
        </div>
        
        <br>
        <h2>User Registration</h2>

        <form>
            <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </div>
            </div>

            <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            </div>

            <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password">
            </div>
            </div>

            <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address">
            </div>
            </div>

            <div class="form-row">
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                <option>Choose Country</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state">
            </div>
            </div>

            <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone">
            </div>
            </div>

            <p class="login-links">
            Already an user? <a href="login.html">Login here</a> |
            Register as driver? <a href="#">Click here</a>
            </p>

            <button type="submit" class="signup-btn">Sign up</button>
            <footer class="footer">
                <div class="footer-links">
                    <a href="#">Home</a> |
                    <a href="#">Rides</a> |
                    <a href="#">Bookings</a> |
                    <a href="#">Settings</a> |
                    <a href="#">Login</a> |
                    <a href="#">Register</a> 
                </div>
                <p class="footer-copy">Â© Aventones.com</p>
            </footer>
            </form>
        </div>
    </div>
</body>
</html>
