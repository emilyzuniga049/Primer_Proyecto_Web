<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventones - Login</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilo_Login_Register.css">
</head>
<body>
    <div class="centered-container">
        <div class="login-container">
            <div class="logoText-container">
                <img src="Img/icono_carros.png" alt="Logo" class="logo">
                <h1>AVENTONES</h1>
            </div>

            <button class="google-btn">Sign in with Google</button>
            <p class="or">Or</p>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <p class="register">Not an user? <a href="Register/Index.html">Register Now</a></p>

                <a href="Myrides/Index.html" class="login-btn">Login</a>
            </form>
        </div>
    </div>
</body>
</html>
