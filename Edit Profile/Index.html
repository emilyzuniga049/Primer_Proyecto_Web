<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="../css/estilo_nav_logo.css">
  <link rel="stylesheet" href="../css/estilo_edit_profile.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <img src="../Img/icono_carros.png" alt="Logo" class="logo">
      <h1>AVENTONES</h1>
    </div>
    <nav class="nav-bar">
      <a href="#" class="active">Home</a>
      <a href="../Myrides/Index.html">Rides</a>
      <a href="../Bookings/Index.html">Bookings</a>
      <div class="search-container">
        <input type="text" placeholder="Search...">
        <div class="user-menu">
          <img src="../Img/user_icon.png" alt="User" class="user-icon">
          <div class="user-dropdown">
            <a href="#">Logout</a>
            <a href="#">Settings</a>
            <a href="#">Configuration</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="profile-container">
    <h2>Edit Profile</h2>


    <form class="profile-form">
      <div class="row">
        <div class="form-group">
          <hr>
          <label>First Name</label>
          <input type="text" value="Bladimir">
        </div>
        <div class="form-group">
          <hr>
          <label>Last Name</label>
          <input type="text" value="Arroyo">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Email</label>
        <input type="email" value="bladimir.ab@gmail.com">
      </div>

      <div class="row">
        <div class="form-group">
          <label>Password</label>
          <input type="password">
        </div>
        <div class="form-group">
          <label>Repeat Password</label>
          <input type="password">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Address</label>
        <input type="text" value="2km norte">
      </div>

      <div class="row">
        <div class="form-group">
          <label>Country</label>
          <select>
            <option>Costa Rica</option>
            <option>Panamá</option>
            <option>Nicaragua</option>
          </select>
        </div>
        <div class="form-group">
          <label>State</label>
          <input type="text" value="Alajuela">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>City</label>
          <input type="text" value="Quesada">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text">
        </div>
      </div>

      <div class="form-actions">
        <a href="#" class="cancel-link">Cancel</a>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="#">Home</a> |
      <a href="#">Rides</a> |
      <a href="#">Bookings</a> |
      <a href="#">Settings</a> |
      <a href="#">Login</a> |
      <a href="#">Register</a>
    </div>
    <p class="footer-copy">© Aventones.com</p>
  </footer>
</body>
</html>
